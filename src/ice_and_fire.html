<head>

  <style>

      text-transform: uppercase;

      margin: 40px 0px 0px 0px;
    }

      background-color: rgba(100, 100, 100, 0.7);
      padding: 10px 10px;
      color: #000;
      border-radius: 10px;
    }
    .description {
      color: white;
    }
    p {
      word-break: break-all ;
      font-size: 125%
    }

    textarea.boundary {width: 100%; height: 50%;
                       padding: 10px 10px; resize: none;}
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    var search_code;
    var dpdown_title;
    var is_disabled;
    var row_num=0;
    var req_handlers = [character_by_name, house_by_name, random_character, random_house, random_character_from_house];

    function update(opcode) {
      search_code = opcode;
      switch(opcode)
      {
        case 0:
          dpdown_title = "Character By Name"
          is_disabled = false;
          break;

        case 1:
          dpdown_title = "House By Name"
          is_disabled = false;
          break;

        case 2:
          dpdown_title = "Random Character"
          is_disabled = true;
          break;

        case 3:
          dpdown_title = "Random House"
          is_disabled = true;
          break;

        case 4:
          dpdown_title = "Random Character from House"
          is_disabled = false;
          break;
      }
      $('#search_box').val("");
      $("#search_box").attr('disabled', is_disabled);
      $("#search_box").attr('placeholder', dpdown_title);
    }

    function character_by_name()
    {
      let row_num = 1;
      let input_str = $('#search_box').val();
      let words = input_str.split(" ");
      const proxyurl = "https://cors-anywhere.herokuapp.com/";
      url = "https://anapioficeandfire.com/api/characters/?name=" + words[0];
      $.each(words, function(index, w) {
        if(index != 0)
        {
          if(w != "")
            url += "+" + w;
        }
      });
      $('#search_box').val("");
      $("#search_box").attr('disabled', is_disabled);
      $("#search_box").attr('placeholder', dpdown_title);

      fetch(proxyurl + url)
      .then((response) => response.json())
      .then(function(data) {
        console.log(data);
        $.each(data, function(i, entry) {
          $('#row' + row_num).html("<div class='col-md-1 col-lg-1'></div> \
                                    <div class='col-sm-12 col-md-10 col-lg-10'> \
                                      <div class='container-fluid info_box' id='info_box" + row_num + "' style='border-left: 10px solid red; border-bottom: 1px solid red;'> \
                                        <h1 id='head" + row_num + "'><strong>" + entry.name + " (<span class='glyphicon glyphicon glyphicon-user'></span>)</strong> </h1> \
                                      </div> \
                                    </div> \
                                    <div class='col-md-1 col-lg-1'></div>");
          ++row_num;
          $('#info_container').append("<div id='row" + row_num + "' class='row justify-content-center'></div>");

          $('#row' + row_num).html("<div class='col-md-1 col-lg-1'></div> \
                                    <div class='col-sm-12 col-md-10 col-lg-10'> \
                                      <div class='container-fluid info_box' id='info_box" + row_num + "' style='border-left: 10px solid black; border-bottom: 1px solid black;'> \
                                      </div> \
                                    </div> \
                                    <div class='col-md-1 col-lg-1'></div>");
          $('#info_box' + row_num).append("<p><strong>Name: </strong><span id='name" + row_num + "' class='description'>" + entry.name + "</span></p>");
          $('#info_box' + row_num).append("<p><strong>Allegiance: </strong><span id='alliance" + row_num + "' class='description'></span></p>");

          if(entry.allegiances.length > 0)
          {
            $.each(entry.allegiances, function(j, ally) {
                $.getJSON(ally, (function(rnum, idx) {
                    return function(json) {
                      let ally_name = $('#alliance' + rnum).val();
                      if(idx == 0) {
                        ally_name = json.name;
                      }
                      else {
                        ally_name += ", " + json.name;
                      }
                      $('#alliance' + rnum).html(ally_name);
                };
              })(row_num, j));
            });
          }
          else {
            $('#alliance' + row_num).html("None");
          }

          $('#info_box' + row_num).append("<p><strong>Born: </strong><span id='born" + row_num + "' class='description'>" + entry.born + "</span></p>");

          let died_str = "-";
          if(entry.died != "") {
            died_str = entry.died;
          }
          $('#info_box' + row_num).append("<p><strong>Died: </strong><span id='died" + row_num + "' class='description'>" + died_str + "</span></p>");

          let culture_str = "-";
          if(entry.culture != "") {
            culture_str = entry.culture;
          }
          $('#info_box' + row_num).append("<p><strong>Culture: </strong><span id='culture" + row_num + "' class='description'>" + culture_str + "</span></p>");


                                    //     <p><strong>Title: </strong><span id='title' class='description'></span></p> \
                                    //     <p><strong>Alias: </strong><span id='alias' class='description'></span></p> \
                                    //     <p><strong>Spouse: </strong><span id='spouse' class='description'></span></p> \
                                    //     <p><strong>Seasons: </strong><span id='seasons' class='description'></span></p> \
                                    //     <p><strong>Played by: </strong><span id='actor' class='description'></span></p> \
                                    //   </div> \
                                    // </div> \
                                    // <div class='col-md-1 col-lg-1'></div>");
          ++row_num;
          $('#info_container').append("<div id='row" + row_num + "' class='row justify-content-center row_margin'></div>");
        });
        console.log(data);
      })
      .catch(() => console.log("Canâ€™t access " + url + " response. Blocked by browser?"))
    }

    function house_by_name()
    {
      ;
    }

    function random_character()
    {
      ;
    }

    function random_house()
    {
      ;
    }

    function random_character_from_house()
    {
      ;
    }

    function input_search(){
      req_handlers[search_code]();
    }
  </script>
