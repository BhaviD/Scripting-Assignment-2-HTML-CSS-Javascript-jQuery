<html>
<head>
  <title> The Search of Ice and Fire </title>
  <style>
    img {
      display: block;
      object-fit: contain;
      margin-left: auto;
      margin-right: auto;
      min-height: 300px;
      min-width: 300px;
    }
    div.upper {
      text-transform: uppercase;
    }

  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    function update(opcode) {
      var dpdown_title;
      var is_disabled;
      switch(opcode)
      {
        case 1:
          dpdown_title = "Character By Name"
          is_disabled = false;
          break;

        case 2:
          dpdown_title = "House By Name"
          is_disabled = false;
          break;

        case 3:
          dpdown_title = "Random Character"
          is_disabled = true;
          break;

        case 4:
          dpdown_title = "Random House"
          is_disabled = true;
          break;

        case 5:
          dpdown_title = "Random Character from House"
          is_disabled = false;
          break;
      }
      $('#search_box').val("");
      $("#search_box").attr('disabled', is_disabled);
      $("#search_box").attr('placeholder', dpdown_title);
    }

    function input_search(){
      var bla = $('#search_box').val();
      alert(bla);
    }
  </script>
</head>

<body background="got3.jpg">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">The Search of Ice and Fire</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span id="dropdown_title">Search Options</span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a onclick="update(1);" href="#">Character By Name</a></li>
            <li><a onclick="update(2);" href="#">House By Name</a></li>
            <li><a onclick="update(3);" href="#">Random Character</a></li>
            <li><a onclick="update(4);" href="#">Random House</a></li>
            <li><a onclick="update(5);" href="#">Random Character from House</a></li>
          </ul>
        </li>
        <form class="navbar-form navbar-left" autocomplete="off">
          <div class="input-group">
            <input autocomplete="false" name="hidden" id="search_box" type="text" class="form-control" size="30px" disabled>
            <div class="input-group-btn">
              <button class="btn btn-default" onclick="input_search();">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </ul>
    </div>
  </nav>
</body>
</html>
