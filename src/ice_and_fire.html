<html>
<head>
  <title> The Search of Ice and Fire </title>
  <style>
    img {
      display: block;
      object-fit: contain;
      margin-left: auto;
      margin-right: auto;
      min-height: 300px;
      min-width: 300px;
    }
    div.upper {
      text-transform: uppercase;
    }
    #info_box {
      background-color: rgba(100, 100, 100, 0.7);
      padding: 25px 20px;
      margin: 60px auto 0px auto;
      color: #000;
      border: thin dotted red;
    }
    p { word-break: break-all }

    textarea.boundary {width: 100%; height: 50%;
                       padding: 10px 10px; resize: none;}
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script>
    var search_code;
    var dpdown_title;
    var is_disabled;

    function update(opcode) {
      search_code = opcode;
      switch(opcode)
      {
        case 1:
          dpdown_title = "Character By Name"
          is_disabled = false;
          break;

        case 2:
          dpdown_title = "House By Name"
          is_disabled = false;
          break;

        case 3:
          dpdown_title = "Random Character"
          is_disabled = true;
          break;

        case 4:
          dpdown_title = "Random House"
          is_disabled = true;
          break;

        case 5:
          dpdown_title = "Random Character from House"
          is_disabled = false;
          break;
      }
      $('#search_box').val("");
      $("#search_box").attr('disabled', is_disabled);
      $("#search_box").attr('placeholder', dpdown_title);
    }

    function input_search(){
      var input_str = $('#search_box').val();
      var words = input_str.split(" ");
      const proxyurl = "https://cors-anywhere.herokuapp.com/";
      url = "https://anapioficeandfire.com/api/characters/?name=" + words[0];
      $.each(words, function(index, w) {
        if(index != 0)
        {
          if(w != "")
            url += "+" + w;
        }
      });
      // alert(url);
      $('#search_box').val("");
      $("#search_box").attr('disabled', is_disabled);
      $("#search_box").attr('placeholder', dpdown_title);

      fetch(proxyurl + url)
      .then((response) => response.json())
      .then(function(data) {
        console.log(data[0]);
      })
      .catch(() => console.log("Canâ€™t access " + url + " response. Blocked by browser?"))
    }
  </script>
</head>

<body background="got3.jpg">
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">The Search of Ice and Fire</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span id="dropdown_title">Search Options</span> <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a onclick="update(1);" href="#">Character By Name</a></li>
            <li><a onclick="update(2);" href="#">House By Name</a></li>
            <li><a onclick="update(3);" href="#">Random Character</a></li>
            <li><a onclick="update(4);" href="#">Random House</a></li>
            <li><a onclick="update(5);" href="#">Random Character from House</a></li>
          </ul>
        </li>
        <form class="navbar-form navbar-left" autocomplete="off">
          <div class="input-group">
            <input autocomplete="false" name="hidden" id="search_box" type="text" class="form-control" size="30px" disabled>
            <div class="input-group-btn">
              <button class="btn btn-default" onclick="input_search();" type="button">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-1 col-lg-1"></div>
      <div class="col-sm-12 col-md-10 col-lg-10">
        <div class="container-fluid" id="info_box">
          <p><strong>Name: </strong><span id="name"></span></p>
        </div>
      </div>
      <div class="col-md-1 col-lg-1"></div>
    </div>
  	<div class="row justify-content-center">
      <div class="col-md-1 col-lg-1"></div>
      <div class="col-sm-12 col-md-10 col-lg-10">
        <div class="container-fluid" id="info_box">
          <p><strong>Name: </strong><span id="name"></span></p>
          <p>Allegiance: <span id="alliance"></span></p>
          <p>Born: <span id="born"></span></p>
          <p>Died: <span id="death"></span></p>
          <p>Culture: <span id="culture"></span></p>
          <p>Title: <span id="title"></span></p>
          <p>Alias: <span id="alias"></span></p>
          <p>Spouse: <span id="spouse"></span></p>
          <p>Seasons: <span id="seasons"></span></p>
          <p>Played by: <span id="actor"></span></p>
        </div>
      <div class="col-md-1 col-lg-1"></div>
        <!--end of col-->
    </div>
  </div>
</body>
</html>
